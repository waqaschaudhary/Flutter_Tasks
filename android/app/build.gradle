plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.new_task"
    compileSdk = 33  // Ensure this is set to 33 or the latest available SDK

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.new_task"
        minSdk = 21  // Set this to the minimum SDK version you want to support
        targetSdk = 33  // Set this to 30 or higher, ideally 33 for Android 13 compatibility
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Signing config for release build
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
